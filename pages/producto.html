<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Didact+Gothic&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Didact+Gothic&display=swap" rel="stylesheet">
     <!-- boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- style -->
     <link rel="stylesheet" href="../css/style.css">
    <title>Producto</title>
</head>
<body >
     <main class="container-fluid">


            <h1> Arma tu pedido:  </h1>

            <hr>

            <section  id="items" class="row d-flex justify-content-center">                  
            </section>

            <hr>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">PRODUCTO</th>
                  <th scope="col">CANTIDAD</th>
                  <th scope="col">ACCION</th>
                  <th scope="col">PRECIO</th>
                </tr>
              </thead>
              <tbody id="presupuesto">
              </tbody>
              <tfoot id="footer">
                
              </tfoot>
            </table>



            

            
          
              


              <template id="t-cards">  
                <div class="card p-3 m-3" style="width: 18rem;">
                    <img src="..." class="card-img-top img-fluid" style="height: 169px" alt="..." id="imgCard">
                    <div class="card-body">
                      <h5 class="card-title">Columna</h5>
                      <p class="Precio">1500</p>
                      <a href="#" class="btn btn-dark">AGREGAR</a>
                    </div>
                  </div>
              </template>


              <template id="t-presupuesto">
                <tr>
                <th  scope="row">ID</th>
                <td id="prod">Columna</td>
                <td id="cant">1</td>
                <td> <button class="btn btn-success btn-sm bg-success">
                             +
                      </button>
                      <button class="btn btn-danger btn-sm bg-danger">
                             -
                      </button> </td>
                <td id="precio"> $ <span> 500 </span> </td>  
              </tr>  
              </template>
              
              <template id="t-presupuestoFooter">
                 
                    <th scope="row" colspan="2">Total productos</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm bg-danger" id="vaciar-carrito">
                            vaciar todo
                        </button>
                    </td>
                    <td class="font-weight-bold">$ <span>5000</span></td>
                
              </template>
     </main>

      <!-- boostrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="../js/main.js"></script>
</body>
</html>
