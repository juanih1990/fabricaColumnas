<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="preconnect" href="https://fonts.googleapis.com">

     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Didact+Gothic&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <!-- boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- style -->
     <link rel="stylesheet" href="../css/style.css">
    <title>Producto</title>
</head>
<body>
     <main class="container-fluid">
          <div class="d-flex justify-content-end"><a href="../index.html"><button type="button" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
            </svg> Home</button></a> 
          </div>  

            <h1> Arma tu pedido:  </h1>           
            <hr>

            <!-- menu -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary mleftNav">
              <div class="container-fluid">      
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                       <a class="nav-link active listarProductos" aria-current="page" href="#"><b>Listar Productos</b></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active filtrarColumnas" aria-current="page" href="#">Columnas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active filtrarAccessorios" aria-current="page" href="#">Accesorios</a>
                    </li> 
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2 productoAbuscar" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success buscarProductos" type="submit">Buscar</button>
                  </form>
                </div>
              </div>
            </nav>
             <!-- items productos -->
             <section  id="items" class="row d-flex justify-content-start mleft">                  
            </section>
            <hr>
           
             <!-- carrito -->
             <section class="table-responsive-sm">  
              
                  <table class="table table-sm">
                    <thead>
                      <tr>
                        <th scope="col" >ID</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">ACCION</th>
                        <th scope="col">PRECIO</th>
                      </tr>
                    </thead>
                    <tbody  id="presupuesto" class="table-sm">
                    </tbody>
                    <tfoot id="footer" class="table-sm">
                      
                    </tfoot>
                  </table>
                     
            </section>
           

            <div class="d-flex justify-content-center m-5 ">
              <button class="btn btn-success" id="enviar"> ENVIAR </button>
            </div>

           

            

            
          
              
                                                                      <!-- templates -->

              <template id="t-cards">  
                <div class="card p-3 m-3" style="width: 18rem;">
                    <img src="..." class="card-img-top img-fluid" style="height: 169px" alt="..." id="imgCard">
                    <div class="card-body">
                      <h5 class="card-producto">Columna</h5>
                      <p><b> $ <span class="Precio">1500</span> </b> </p>
                      <a  class="btn btn-dark">AGREGAR</a>                              
                      <p class="cant-Card"> 0 </p>                             
                    </div>
                  </div>
              </template>


              <template id="t-presupuesto">
                <tr>
                <th  scope="row">ID</th>
                <td id="prod">Columna</td>
                <td id="cant">1</td>
                <td> 
                      <button class="btn btn-danger btn-sm bg-danger">
                             -
                      </button> 
                  
                      <button class="btn btn-success btn-sm bg-success">
                             +
                      </button>
                </td>     
                <td id="precio"> $ <span> 500 </span> </td>  
              </tr>  
              </template>
              
              <template id="t-presupuestoFooter">
                 
                    <th scope="row" colspan="2">Total productos</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm bg-danger" id="vaciar-carrito">
                            vaciar todo
                        </button>
                    </td>
                    <th class="font-weight-bold">$ <span>5000</span></th>
                
              </template>
     </main>

      <!-- boostrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="../js/main.js"></script>
</body>
</html>
